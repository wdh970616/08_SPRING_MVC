<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>기본페이지</title>
    <!-- 각 페이지의 style 태그로 대체될 부분 -->
    <style layout:fragment="style">
        * {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: springgreen;
            color: white;
            text-align: center;
        }

        footer {
            background-color: springgreen;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="container">
    <header th:include="~{fragments/adminHeader :: adminHeadereaderFragment}"></header>
    <section>
        <div layout:fragment="content"></div>
    </section>
    <footer th:include="~{fragments/footer :: footer}"></footer>
</div>

<!-- 각 페이지의 script 태그로 대체될 부분 -->
<script layout:fragment="script"></script>

</body>
</html>
