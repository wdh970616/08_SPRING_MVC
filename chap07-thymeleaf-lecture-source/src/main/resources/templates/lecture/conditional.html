<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
<head>
    <meta charset="UTF-8">
    <title>Conditional</title>
</head>
<body>

<h1 align="center">제어문</h1>

<h2>th:if, th:unless</h2>
<h3>
    th:if는 변수 표현식의 OGNL을 활용한 조건식으로 조건문을 작성하면 결과가 true일 때 해당 태그범위가 처리된다.<br>
    th:unless는 표현식의 OGNL을 활용한 결과가 false일 때 해당 태그범위가 처리된다.<br>
    OGNL : 객체속성에 접근하고 조작하기 위한 표현식 언어
</h3>
<p th:if="${num > 0}">넘어온 값은 0보다 크다</p>
<p th:if="${num < 0}">넘어온 값은 0보다 작다</p>
<p th:unless="${num < 0}">넘어온 값은 0보다 크다</p>

<th:block th:if="${str == '사과'}">
    <p>사과네요</p>
</th:block>
<th:block th:if="${str == '바나나'}">
    <p>바나나네요</p>
</th:block>

<!-- and나 or를 사용해서 다중 조건 처리도 가능 -->
<p th:if="${num > 0 and num <= 10}">1에서 10사이의 양수네요</p>
<p th:if="${str != null or str == '바나나'}">바나나네요</p>

<!-- #string이라는 Utility Objects에서 제공하는 메소드를 통해 null에 대한 처리 가능 -->
<p th:if="${!#strings.isEmpty(str) and str == '바나나'}">바나나네요</p>

</body>
</html>
